<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üö® AURA Emergency Unban</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0E0E12 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 20px;
        }

        .container {
            background: #111;
            border: 2px solid #00d9ff;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 0 40px rgba(0, 217, 255, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
            }
            to {
                box-shadow: 0 0 40px rgba(0, 217, 255, 0.6);
            }
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 10px;
            color: #00d9ff;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
        }

        .warning {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            color: #ff6b6b;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #00d9ff;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #0E0E12;
            border: 1px solid #00d9ff;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00d9ff, #7b2cbf);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .status.success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
            display: block;
        }

        .status.error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff6b6b;
            display: block;
        }

        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 217, 255, 0.05);
            border: 1px solid #00d9ff;
            border-radius: 8px;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .instructions h3 {
            color: #00d9ff;
            margin-bottom: 10px;
        }

        .instructions ol {
            margin-left: 20px;
        }

        .instructions li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö® Emergency Unban</h1>
        
        <div class="warning">
            ‚ö†Ô∏è This will unban the "Jazey" admin account
        </div>

        <form id="unbanForm">
            <div class="form-group">
                <label for="password">Admin Password:</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your admin password"
                    required
                >
            </div>

            <button type="submit" id="unbanBtn">
                üîì UNBAN JAZEY
            </button>
        </form>

        <div id="status" class="status"></div>

        <div class="instructions">
            <h3>üìã Instructions:</h3>
            <ol>
                <li>Enter your admin password (<strong>1919</strong>)</li>
                <li>Click "UNBAN JAZEY"</li>
                <li>Wait for success message</li>
                <li>Refresh your AURA website</li>
                <li>You should now be able to access everything!</li>
            </ol>
        </div>
    </div>

    <script>
        const form = document.getElementById('unbanForm');
        const statusDiv = document.getElementById('status');
        const unbanBtn = document.getElementById('unbanBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;

            // Show loading
            unbanBtn.disabled = true;
            unbanBtn.textContent = '‚è≥ Unbanning...';
            statusDiv.className = 'status';
            statusDiv.style.display = 'none';

            try {
                const response = await fetch('https://aura-streaming.onrender.com/api/emergency-unban-jazey', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (response.ok) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = `‚úÖ ${data.message}`;
                    statusDiv.style.display = 'block';

                    // Add unbanned IPs info
                    if (data.unbannedIPs && data.unbannedIPs.length > 0) {
                        statusDiv.textContent += ` | Unbanned IPs: ${data.unbannedIPs.join(', ')}`;
                    }

                    // Reset form
                    form.reset();
                } else {
                    throw new Error(data.message || 'Failed to unban');
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `‚ùå Error: ${error.message}`;
                statusDiv.style.display = 'block';
            } finally {
                unbanBtn.disabled = false;
                unbanBtn.textContent = 'üîì UNBAN JAZEY';
            }
        });
    </script>
</body>
</html>
